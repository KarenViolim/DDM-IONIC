<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      NotForgetApp
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
   
  <div *ngFor="let post of posts | async">

    <ion-item-sliding>
      <ion-item-options side="start">
        <ion-item-option (click)="edit(post, post.key)" color="secondary">
            <ion-icon   slot="icon-only" name="create">Editar</ion-icon>
        </ion-item-option>
      </ion-item-options>
  
      <ion-item class="card">
        <ion-badge top color="secondary">{{post.categoria}}</ion-badge>
        <ion-label>{{post.descricao}}</ion-label>
      </ion-item>
  
      <ion-item-options side="end" >
        <ion-item-option (click)="delete(post.key)" color="danger">
            <ion-icon slot="icon-only" name="close"> Delete</ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </div>
</ion-content>


<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-button 
    color="tertiary" 
    class="labels" 
    (click)="navigateToPost()"
    round
    >Add</ion-button>

  </ion-toolbar>
</ion-footer>
