<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      NotForgetApp
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>
  <div *ngFor="let post of posts | async">
    <ion-card>
      <ion-card-header>
        <ion-card-subtitle>{{post.categoria}}</ion-card-subtitle>
      </ion-card-header>
      
      <ion-card-content>
        {{post.descricao}}
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
